<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Love calculator
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Name 1</ion-label>
            <ion-input type="text" [(ngModel)]="name1"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Name 2</ion-label>
            <ion-input type="text" [(ngModel)]="name2"></ion-input>
        </ion-item>
    </ion-list>

    <!-- Results -->
    <ion-card color="light">
        <ion-card-header text-center>
            {{name1 || '????'}} <ion-icon name="heart" color="danger"></ion-icon> {{name2 || '????'}}
        </ion-card-header>

        <ion-card-content class="score" [ngClass]="{'good': score >= 50, 'bad' : score < 50}">
            {{score}}%
        </ion-card-content>
    </ion-card>
</ion-content>
